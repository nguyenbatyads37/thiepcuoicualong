<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp mời của Long và Vân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .centered-div {
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 15px ;
            max-width: 600px;
            width: auto;
            height: auto;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white; /* Ensures text is visible */
            text-align: center;
        }
        .content-img {
            width: 100%;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px) scale(0.8);
            animation: fadeInMove 1.5s ease-out forwards;
        }

        @keyframes fadeInMove  {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
                filter: blur(1px);
            }
            50% {
                opacity: 0.5;
                transform: translateY(15px) scale(1);
                filter: blur(0px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="centered-div fade-in">
            <div id="content"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const receivers = new Map();
    receivers.set('1', 'kientay.html');

    const params = new URLSearchParams(window.location.search);
    $(document).ready(function() {
        const rec = params.get('receiver');
        const recHtml = receivers.get(rec);
        if (!rec || !recHtml)
            alert('Bạn là ai tui hôn bít, bạn ik ra ikkkkk -_-');
        else
            $("#content").load(recHtml);
    });
</script>
</html>
