    <style>
        body {
            background-color: #f0e9df;
        }

        .centered-div {
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 15px;
            max-width: 650px;
            width: auto;
            height: auto;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            /* Ensures text is visible */
            text-align: center;
        }

        .content-img {
            width: 100%;
            border-radius: 49px;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px) scale(0.8);
            animation: fadeInMove 1.5s ease-out forwards;
        }

        @keyframes fadeInMove {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
                filter: blur(1px);
            }

            50% {
                opacity: 0.5;
                transform: translateY(15px) scale(1);
                filter: blur(0px);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .container {
            padding: 0 0 0 0 !important;
        }

        .audio-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: url('speaker-on.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
        }
    </style>
</head>

<body>
